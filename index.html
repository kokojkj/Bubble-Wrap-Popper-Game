<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap Popper Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      user-select: none;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .bubble-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
      max-width: 440px;
    }
    .bubble {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      border: 2px solid #4a90e2;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }
    .bubble::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 20%;
      width: 20%;
      height: 20%;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
    }
    .bubble:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(74,144,226,0.3);
    }
    .popped {
      background: #e0e0e0;
      border-color: #9e9e9e;
      transform: scale(0.9);
      cursor: default;
    }
    .popped::after {
      display: none;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      font-size: 18px;
    }
    .counter, .timer {
      background: #f5f5f5;
      padding: 10px 15px;
      border-radius: 5px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      flex: 1;
      max-width: 200px;
      transition: background 0.2s;
    }
    button:hover {
      background: #357abd;
    }
    .notifcation {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: all 0.3s;
      text-align: center;
    }
    .notifcation.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bubble Wrap Popper Game</h1>
    <div class="stats">
      <div class="counter">Popped: <span id="count">0</span> / 36</div>
      <div class="timer">Time: <span id="time">0:00</span></div>
    </div>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="buttons">
      <button id="resetBtn">Reset Game</button>
      <button id="challengeBtn">Speed Challenge</button>
    </div>
  </div>
  <div class="notifcation" id="notifcation"></div>

  <script>
    const bubbleContainer = document.getElementById('bubbleContainer');
    const countDisplay = document.getElementById('count');
    const resetBtn = document.getElementById('resetBtn');
    const challengeBtn = document.getElementById('challengeBtn');
    const timeDisplay = document.getElementById('time');
    const notifcationDisplay = document.getElementById('notifcation');
    
    let poppedCount = 0;
    let timer = null;
    let startTime = null;
    let isChallenge = false;

    function createBubbles() {
      bubbleContainer.innerHTML = '';
      for (let i = 0; i < 36; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.addEventListener('click', popBubble);
        bubbleContainer.appendChild(bubble);
      }
      poppedCount = 0;
      countDisplay.textContent = poppedCount;
      if (timer) clearInterval(timer);
      timeDisplay.textContent = '0:00';
      startTime = null;
    }

    function popBubble(e) {
      if (!e.target.classList.contains('popped')) {
        if (!startTime) {
          startTime = Date.now();
          startTimer();
        }

        e.target.classList.add('popped');
        poppedCount++;
        countDisplay.textContent = poppedCount;
        
        if (poppedCount === 36) {
          win();
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.frequency.setValueAtTime(200 + Math.random() * 100, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.1);
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;
        timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (isChallenge && elapsed >= 30 && poppedCount < 36) {
          lose();
        }
      }, 100);
    }

    function win() {
      const time = (Date.now() - startTime) / 1000;
      clearInterval(timer);
      if (time < 10) gamenotifcations('Speed Demon! âš¡');
      if (!isChallenge) gamenotifcations(`Completed in ${time.toFixed(1)}s! ðŸŽ‰`);
    }

    function lose() {
      clearInterval(timer);
      gamenotifcations('Time up , game over! â°');
      isChallenge = false;
    }

    function gamenotifcations(text) {
      notifcationDisplay.textContent = text;
      notifcationDisplay.classList.add('show');
      setTimeout(() => notifcationDisplay.classList.remove('show'), 3000);
    }

    challengeBtn.addEventListener('click', () => {
      isChallenge = true;
      createBubbles();
      gamenotifcations('Pop all bubbles in 30 seconds! Go! ðŸƒâ€â™‚ï¸');
    });

    resetBtn.addEventListener('click', () => {
      isChallenge = false;
      createBubbles();
    });

    createBubbles();
  </script>
</body>
</html>
